<mat-card *ngIf="device" class="details-card">
  <mat-card-header>
    <mat-card-title>Device Details</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="detail-row">
      <span class="detail-label">ID:</span>
      <span class="detail-value">{{ device.id }}</span>
    </div>
    
    <div class="detail-row">
      <span class="detail-label">Name:</span>
      <span class="detail-value">{{ device.name }}</span>
    </div>
    
    <div class="detail-row">
      <span class="detail-label">Version:</span>
      <span class="detail-value">{{ device.version }}</span>
    </div>
    
    <mat-divider></mat-divider>
    
    <div class="detail-row">
      <span class="detail-label">Start Time:</span>
      <span class="detail-value">{{ formatDate(device.startTime) }}</span>
    </div>
    
    <div class="detail-row">
      <span class="detail-label">End Time:</span>
      <span class="detail-value">{{ formatDate(device.endTime) }}</span>
    </div>
    
    <div class="detail-row">
      <span class="detail-label">Duration:</span>
      <span class="detail-value">{{ calculateDuration(device.startTime, device.endTime) }}</span>
    </div>
  </mat-card-content>
</mat-card>

<div *ngIf="!device" class="no-device">
  <mat-icon>info</mat-icon>
  <p>Нажмите на устройство для детальной информации</p>
</div>
